          </div>

            <div class="ac2_">
              <div class="value">14</div>
              <div class="var">REPOS</div>
            </div>
            <div class="ac2_">
              <div class="value">0</div>
              <div class="var">GISTS</div>
            </div>
            <div class="ac2_">
              <div class="value">12</div>
              <div class="var">FOLLOWERS</div>

          <div class="ac3"><div class="bio">No bio available</div></div>
